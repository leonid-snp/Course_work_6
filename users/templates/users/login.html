{% extends 'newsletter/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Войти</h1>
</div>

<div class="container">
    <form method="post" action="" class="form-floating" enctype="multipart/form-data">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="card text-center">
                    <div class="card-body">
                        <p class="text-header">Введите данные</p>
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}"/>
                        <div class="form-error">{{ form.non_field_errors }}</div>
                        {% for f in form %}
                        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
                        <div class="form-error">{{ f.errors }}</div>
                        {% endfor %}
                        <p><button type="submit" class="btn btn-outline-success">Войти</button></p>
                        <p><a href="{% url 'users:password_reset' %}">Забыли пароль ?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
